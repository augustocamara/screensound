# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/screensound
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto Hibernate para PostgreSQL (corrigido, não mais HSQLDialect em conflito)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gerenciamento automático do esquema do banco de dados pelo Hibernate
spring.jpa.hibernate.ddl-auto=update
# Exibir e formatar o SQL gerado pelo Hibernate no console
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Configurações opcionais do HikariCP (pool de conexões)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool


